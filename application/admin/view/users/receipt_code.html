{extend name="common:base" /}
{block name="content"}
<style>
    .table thead tr th{
        text-align: center;
        margin-bottom: 10px;
    }
    tr{

        margin-top: 20px;
    }
    .red{
        color:red;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>收款码管理</h5>
                    <a style="float:right; font-size:12px;padding-right: 20px;" href="javascript:void(0);" onclick="javascript:window.location.replace(location.href);"><i class="glyphicon glyphicon-refresh"></i></a>

                </div>

                <div class="ibox-content">
                    <table>
                        <form method="post" enctype="multipart/form-data" action="change_code" >
                            {volist name="list" id="vo"}
                            <tr>
                                <td>{$vo.name}：  </td>
                                <td><img src="/uploads/{$vo.img_url}"/></td>
                                <td><input type="file" name="{$vo.code}"></td>
                            </tr>
                            {/volist}
                            <tr>
                                <td></td><td><input type="submit" value="修改"></td><td></td>
                            </tr>
                        </form>
                    </table>
                </div>
            </div>
        </div>
</div>

<script type="text/javascript">
    

</script>
{/block}
