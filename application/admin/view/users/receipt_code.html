{extend name="common:base" /}
{block name="content"}
<style>
    .table thead tr th{
        text-align: center;
        margin-bottom: 10px;
    }
    tr{

        margin-top: 20px;
    }
    .red{
        color:red;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>收款码管理</h5>
                    <a style="float:right; font-size:12px;padding-right: 20px;" href="javascript:void(0);" onclick="javascript:window.location.replace(location.href);"><i class="glyphicon glyphicon-refresh"></i></a>

                </div>

                <div class="ibox-content">

                    <form method="post" enctype="multipart/form-data" action="change_code" >
                        {volist name="list" id="vo"}
                            <div style="">
                                <p>
                                    {$vo.name}：<input type="file" id="xdaTanFileImg" onchange="xmTanUploadImg(this)" accept="image/*"/  name="{$vo.code}">

                                </p>
                                <img id="xmTanImg"/ src="/uploads/{$vo.img_url}" width="200px">
                                <div id="xmTanDiv"></div>
                            </div>
                        {/volist}

                        <input type="submit" value="修改">
                            
                    </form>
                </div>
            </div>
        </div>
</div>

<script type="text/javascript">
           //判断浏览器是否支持FileReader接口
        if (typeof FileReader == 'undefined') {
            document.getElementById("xmTanDiv").InnerHTML = "<h1>当前浏览器不支持FileReader接口</h1>";
            //使选择控件不可操作
            document.getElementById("xdaTanFileImg").setAttribute("disabled", "disabled");
        }

        //选择图片，马上预览
        function xmTanUploadImg(obj) {
            var file = obj.files[0];
            
            console.log(obj);console.log(file);
            console.log("file.size = " + file.size);  //file.size 单位为byte

            var reader = new FileReader();

            //读取文件过程方法
            reader.onloadstart = function (e) {
                console.log("开始读取....");
            }
            reader.onprogress = function (e) {
                console.log("正在读取中....");
            }
            reader.onabort = function (e) {
                console.log("中断读取....");
            }
            reader.onerror = function (e) {
                console.log("读取异常....");
            }
            reader.onload = function (e) {
                console.log("成功读取....");

                var img = document.getElementById("xmTanImg");
                img.src = e.target.result;
                //或者 img.src = this.result;  //e.target == this
            }

            reader.readAsDataURL(file)
        } 

</script>
{/block}
{block name="script"}
