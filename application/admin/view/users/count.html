{extend name="common:base" /}
{block name="content"}
<style>
    .table thead tr th{
        text-align: center;
    }
    .red{
        color:red;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>统计列表</h5>
                    <a style="float:right; font-size:12px;padding-right: 20px;" href="javascript:void(0);" onclick="javascript:window.location.replace(location.href);"><i class="glyphicon glyphicon-refresh"></i></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="ibox-content">
                    <table class="table table-hover table-bordered text-center">
                        <thead>
                            <tr>
                                <th width="60">发包总额</th>
                                <th width="100">今天发包总额</th>
                                <th width="100">超时退回总额</th>
                                <th width="100">今天超时退回总额</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{$send_red_total_money}</td>
                                <td>{$today_send_red_money}</td>
                                <td>{$out_time_money}</td>
                                <td>{$today_out_time_money}</td>
                            </tr>
                            
                        </tbody>
                    </table>

                     <table class="table table-hover table-bordered text-center">
                        <thead>
                            <tr>
                                <th width="60">ID</th>
                                <th width="100">内容</th>
                                <th width="100">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>111</td>
                                <td>111</td>
                                <td class="operation">
                                   
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    
   
    function edit_service(id){
        var title = '发布公告';
        if(id > 0){
            title = '公告';
        }
        layer.open({
            type:2,
            title:title,
            content:'/admin/notice/add_notice',
            area:['600px','500px'],
        });
    }

    function openClose(){
        layer.closeAll();
        window.location.replace(location.href);
    }

    // 删除公告
    function del_notice(obj){
        layer.confirm('确定要删除么?', {icon: 3, title:'敏感操作提醒'}, function(index){
            //do something
            var id = $(obj).parents('tr').find('.operation').attr('item');
            $.post('/admin/notice/del_notice',{id:id},function(res){
                if(res.status == 1){
                    layer.msg('操作成功！',{icon:6});
                    $(obj).parent().parent().remove();
                }else{
                    layer.msg('操作失败，请重试！',{icon:5});
                }
            });
            layer.close(index);
        });
    }
</script>
{/block}
{block name="script"}
