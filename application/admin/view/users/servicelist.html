{extend name="common:base" /}
{block name="content"}
<style>
    .table thead tr th{
        text-align: center;
    }
    .red{
        color:red;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>会员列表</h5>
                    <a style="float:right; font-size:12px;padding-right: 20px;" href="javascript:void(0);" onclick="javascript:window.location.href='/admin/users/servicelist'"><i class="glyphicon glyphicon-refresh"></i></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a onclick="edit_service(0);"><i class="glyphicon glyphicon-plus"></i>添加客服</a>
                </div>
                <div class="ibox-content">
                    <table class="table table-hover table-bordered text-center">
                        <thead>
                            <tr>
                                <th width="60">ID</th>
                                <th width="100">客服名称</th>
                                <th width="100">加入时间</th>
                                <th width="100">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="$list" id="vo"}
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.nickname}</td>
                                <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
                                <td class="operation" item="{$vo.id}">
                                    
                                </td>
                            </tr>
                            {/volist}
                        </tbody>
                    </table>
                    {$list->render()}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function edit_service(id){
        var title = '添加客服';
        if(id > 0){
            title = '编辑客服';
        }
        layer.open({
            type:2,
            title:title,
            content:'/admin/users/edit_service?id='+id,
            area:['600px','500px'],
        });
    }

    function openClose(){
        layer.closeAll();
        window.location.replace(location.href);
    }
</script>
{/block}
{block name="script"}
