<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>我的钱包</title>
		<script src="__STATIC__/chatWeb/js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public.css">
		<!--头部-->
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public_head.css" />
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/news/my/my_wallet.css">
	</head>
	<body>
		<!--最大边框-->
		<div class="wrap_frame">

			<!--public head-->
			<div class="lb_headWrap">
				<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                    <img class="lb_headWrap_return_img" src="__STATIC__/chatWeb/img/public/back@2x.png"/>
				</p>
				<span>我的钱包</span>
				<span class="right-link"><a href="./bill.html">账单</a></span>
			</div>
			
			<!-- 主内容 -->
			<div class="wallet-content">

				<!-- 余额 -->
				<div class="money-wrap">
					<img class="money-icon" src="__STATIC__/chatWeb/img/news/my/balance@2x.png" />
					<p class="money-tit">余额</p>
					<p class="balance">¥<span>{$user_arr['account']}</span></p>
					<a href="./recharge.html" class="rechargeBtn">充值</a>
				</div>

				<!-- 编辑 -->
				<div class="edit-list">
					<div class="edit-item">
						<a href="../withdrawal/editcard.html"><img src="__STATIC__/chatWeb/img/news/my/Alipay1@2x.png" alt="">支付宝</a>
					</div>
					<div class="edit-item">
						<a href="../withdrawal/pay.html"><img src="__STATIC__/chatWeb/img/news/my/Bank card1@2x.png" alt="">银行卡</a>
					</div>
				</div>

			</div>
						
		</div>
		
		<script src="__STATIC__/chatWeb/js/public/jquery-1.8.3.js"></script>
		<script src="__STATIC__/chatWeb/js/public/public.js"></script>
	</body>
</html>
