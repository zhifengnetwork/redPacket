<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号与安全</title>
    <script src="__STATIC__/chatWeb/js/public/rem.js"></script>
         <!--public-->
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public.css" />
		<!--头部-->
        <link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public_head.css" />
        <link rel="stylesheet" href="__STATIC__/chatWeb/css/news/my/set_up.css">
</head>
<body>
    <div class="wrap_frame">
        <!--public head-->
        <div class="lb_headWrap">
            <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                <img class="lb_headWrap_return_img" src="__STATIC__/chatWeb/img/public/back@2x.png"/>
            </p>
            <span>账号与安全</span>
        </div>
        <div class="main-wrap">
            <div class="set-page">
                        <!-- 1F -->
                <ul>
                   <li class="page-item">
                        <span class="item-text">账号</span>
                        <span class="typeface-select numberId">
                        <span class="typeface userId publicEllipsis">{$user_arr['nickname']}</span>
                        <span class="right-arrow"></span>
                   </li>
                    <li class="page-item">
                    	<span class="item-text">手机号</span>
                        <span class="typeface-select phoneNum">
                    	<span class="typeface phone publicEllipsis">{$user_arr['mobile']}</span>
                    	<span class="right-arrow"></span>
                    </li>
                    <li class="page-item" onclick="location.href='/index/recharge/paypwd';">
                        <span class="item-text pass">支付密码</span>
                        <span class="typeface-select set_up">
                        <span class="typeface yet-set publicEllipsis">已设置</span>
                        <span class="right-arrow"></span>
                    </li>
                	<li class="page-item">
                        <span class="item-text pass">登录密码</span>
                        <span class="typeface-select set_up">
                        <span class="typeface yet-set publicEllipsis">已设置</span>
                        <span class="right-arrow"></span>
                	</li>
                	<li class="page-item">
                        <span class="item-text voice-so">声音锁</span>
                        <span class="typeface-select set_up">
                        <span class="typeface no-set publicEllipsis">未设置</span>
                        <span class="right-arrow"></span>
                	</li>

                    <li class="page-item">
                        <span class="item-text meet-linkman">应急联系人</span>
                        <span class="right-arrow"></span>
                    </li>
                    <li class="page-item">
                    	<span class="item-text equipment">登录设备管理</span>
                    	<span class="right-arrow"></span>
                    </li>
                    <li class="page-item">
                    	<span class="item-text more-safety-set">更多安全设置</span>
                    	<span class="right-arrow"></span>
					</li>
                </ul>
            </div>
            <div class="information">
                <p class="cue">如遇到账号信息泄露、忘记密码、诈骗等账号问题、可前往安全中心</p>
            </div>
            
        </div>
    </div>

    <script src="__STATIC__/chatWeb/js/public/jquery-1.8.3.js"></script>
        <script src="__STATIC__/chatWeb/js/public/public.js"></script>
</body>
</html>
