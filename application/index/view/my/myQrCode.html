<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>我的邀请二维码</title>
		<script src="__STATIC__/chatWeb/js/public/rem.js"></script>
		<script src="__STATIC__/chatWeb/js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public.css" />
		<!--头部-->
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public_head.css" />
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/news/my/my_inviteCode.css">
</head>
<body>
    <!--最大边框-->
		<div class="wrap_frame">
                <!--public head-->
                <div class="lb_headWrap">
                    <p class="lb_headWrap_return" data-num="/index/message/messageList?showPage=show" onclick="returnFun()">
                        <img class="lb_headWrap_return_img" src="__STATIC__/chatWeb/img/public/left.png"/>
                    </p>
                    <span>我的二维码</span>
                </div>
                <div class="invite-page">
                    <div class="page-title">
                        <img src="__STATIC__/chatWeb/img/news/my/{$logo}" alt="" class="title-img">
                    </div>
                    <div class="page-notice">
                        <p class="notice">
                            微信扫不开,请用支付宝,或者QQ扫二维码注册,下载
                        </p>
                    </div>
                    <div class="page-code-box">
                          <div class="page-code">
                              <div class="code">
                                    <img src="../../{$img}" alt="" >
                                    <input type="hidden" value="">
                              </div>
                          </div>
                          <div class="page-btn">
                              <a href="javascript:;" class="btn scan">扫码</a>
                              <a href="javascript:;" class="btn register">注册</a>
                              <a href="javascript:;" class="btn scan">下载</a>
                          </div>
                    </div>
                </div>
        </div>
        <script src="__STATIC__/chatWeb/js/public/jquery-1.8.3.js"></script>
		<script src="__STATIC__/chatWeb/js/public/public.js"></script>
</body>
</html>
