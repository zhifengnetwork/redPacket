<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title class="pageTopTitle" page-id="1"></title>
		<script src="__STATIC__/chatWeb/js/public/rem.js"></script>
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public.css">
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public_head.css">
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/public/bottom_nav.css" />
		<link rel="stylesheet" href="__STATIC__/chatWeb/css/mail_list/mail_list.css">
	</head>

	<body>
		<div class="wrap_frame">
			<!--public head-->
			<div class="lb_headWrap">
				<!--<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
				<img class="lb_headWrap_return_img" src="__STATIC__/chatWeb/img/public/left.png"/>
			</p>-->
				<span>通讯录</span>
			</div>
			<!-- 通讯录搜索-s -->
			<div class="address_search">
				<label class="address_search_label">
				<span class="address_search_text"><img class="address_search_img" src="__STATIC__/chatWeb/img/public/search.png" alt="">搜索</span>
				<input class="address_search_input" type="text">
			</label>
			</div>
			<!-- 通讯录搜索-e -->
			<!-- 新朋友-s -->
			<div class="new_friend" style="position:relative;height:.88rem;line-height:.88rem;font-size:.28rem;" onclick="window.location.href='/index/my/friends'">
				<span>新朋友</span>
				<span class="right-arrow"></span>
			</div>
			<!-- 新朋友-e -->
			<!-- 通讯录菜单-s -->
			<div class="address_menu">
				<div class="address_menu_item" onclick="window.location.href='/index/address/superior'">
					<img class="address_menu_img" src="__STATIC__/chatWeb/img/mail_list/superior.png" alt="">
					<p>我的上级</p>
				</div>
				<div class="address_menu_item" onclick="window.location.href='service.html'">
					<img class="address_menu_img" src="__STATIC__/chatWeb/img/mail_list/service.png" alt="">
					<p>人工客服</p>
				</div>
				<div class="address_menu_item" onclick="window.location.href='course.html'">
					<img class="address_menu_img" src="__STATIC__/chatWeb/img/mail_list/course.png" alt="">
					<p>充值教程</p>
				</div>
			</div>
			<!-- 通讯录菜单-e -->
			<!-- 置顶标题 -->
			<div class="address_title"></div>
			<!-- 通讯录联系人-s -->
			<div class="address_linkman">
				{foreach name="list" item="v" key="k"}
					<div class="address_linkman_title">{$k}</div>
					{foreach name="v" item="vo"}
					<a href="{:url('index/message/oneToOnedialog',['fromid'=>$vo.uid, 'toid'=>$vo.friend_uid])}">
						<div class="address_linkman_item">
							<img class="address_linkman_img" src="{$vo.head_imgurl}" alt="">
							<span class="address_linkman_name" data-frienduid="{$vo.friend_uid}">{$vo.nickname}</span>
						</div>
					</a>
					{/foreach}
				{/foreach}

				<!-- 侧边栏 -->
				<div class="address_linkman_list">

				</div>
				<!-- 侧边栏弹框 -->
				<div class="address_linkman_index">

				</div>

			</div>
			<!-- 通讯录联系人-e -->
			<!-- 底部导航  -s-->
			<div class="bottomNavWrap container" id="bottomNavWrap" data-id="0"></div>
			<!-- 底部导航  -e-->
		</div>
		<script src="__STATIC__/chatWeb/js/public/jquery-1.8.3.js"></script>
		<script src="__STATIC__/chatWeb/js/public/bottom_nav.js"></script>
		<script src="__STATIC__/chatWeb/js/mail_list/mail_list.js"></script>

	</body>

</html>
