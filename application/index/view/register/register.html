<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title class="pageTopTitle" page-id="0">欢迎注册</title>
	<script src="__STATIC__/chatWeb/js/public/rem.js"></script>
	<!--public-->
	<link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public.css" />
	<!--头部-->
	<link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public_head.css" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/chatWeb/css/signin/signin.css"/>
</head>
<body>
	<div class="wrapper">
		<!--public head-->
		<div class="headWrap">
			<!-- <p class="lb_headWrap_return" onclick="returnFun()">
                        <img class="lb_headWrap_return_img" src="__STATIC__/chatWeb/img/public/back@2x.png"/> 
                   </p> -->
			<span>手机快速注册</span>
            </div>
            <!--内容-->
            <div class="content">
            	<div class="item_wrap">
            		<!--手机号/邮箱/用户名-->
            		<div class="user_name">
            			<div class="img">
            				<img src="__STATIC__/chatWeb/img/login/mobile.png" />
            			</div>
            			<!--输入手机号-->
            			<div class="inp">
            				<input class="text name mobile" type="text" placeholder="手机号" autocomplete="off"/>
            			</div>
            		</div>
            		<!--请输入短信验证码-->
            		<div class="user_name">
            			<div class="img">
            				<img src="__STATIC__/chatWeb/img/login/code.png" />
            			</div>
            			<!--输入短信验证码-->
            			<div class="inp">
            				<input class="put name code" type="number" placeholder="短信验证码" value="123456" autocomplete="off"/>
            			</div>
            			<!--发送短信验证码-->
            			<div class="btn_wrap">
              				<input class="gain" type="button" id="btn" value="获取验证码" onclick="settime(this)" />
              			</div>
              			
            		</div>
            		<!--请输入您要设置的密码-->
            		<div class="user_name">
            			<div class="img">
            				<img src="__STATIC__/chatWeb/img/login/the_lock.png" />
            			</div>
            			<!--输入密码-->
            			<div class="inp">
            				<input class="text name pwd" type="password" placeholder="设置密码" autocomplete="off"/>
            			</div>
                              <input type="hidden" name="invite_code" class="invite_code" value="cdd4586930afec0e1c6e177327c9c6f1">
            		</div>
            		<!--请再输入密码-->
            		<!-- <div class="user_name">
            			<div class="img">
            				<img src="__STATIC__/chatWeb/img/login/the_lock.png" />
            			</div>
            			<div class="inp">
            				<input class="text name" type="text" placeholder="请再输入密码" />
            			</div>
            		</div> -->
            		
            	</div>
            	<!--提交按钮-->
            	<a href="#" class="sub_btn">提交注册</a>
            </div>
      </div>    
<script src="__STATIC__/chatWeb/js/public/jquery-1.8.3.js"></script>
<script src="__STATIC__/layer-v3.1.1/layer/layer.js"></script>
<script src="__STATIC__/chatWeb/js/public/public.js"></script>
<script>
	//获取验证码
		var countdown=60; 
	function settime(val) { 
		if (countdown == 0) { 
			val.removeAttribute("disabled");    
			val.value="免费获取验证码"; 
			countdown = 60; 
		} else { 
			val.setAttribute("disabled", true); 
			val.value="重新发送(" + countdown + ")"; 
			countdown--; 
		} 
		setTimeout(function() { 
			settime(val) 
		},1000) 
	}
	//input输入框失去焦点，页面视觉回弹
	$(".name").blur(function(){
	  	document.body.scrollTop = 0;
		document.documentElement.scrollTop = 0;
	});

      // 注册提交
      $(".sub_btn").click(function(){

            var mobile = $(".mobile").val();
            var pwd = $(".pwd").val();
            var invite_code = $(".invite_code").val();
            if(!mobile){
                  layer.msg('请输入手机号');
                  return;
            }
            if(!pwd){
                  layer.msg('请设置密码');
                  return;
            }
            if(!invite_code){
                  layer.msg('缺少参数-invite');
                  return;
            }
            if(mobile&&pwd){

                  $.post("{:url('index/register/addRegister')}",
                        {mobile:mobile,password:pwd,invite_code:invite_code},
                        function(msg){
                        if(msg.code==1){
                              layer.msg(msg.msg,function(){
                                    window.location.reload();
                              });
                        }else{
                              layer.msg(msg.msg);
                        }
                  })
            }
      });
</script>
</body>
</html>
