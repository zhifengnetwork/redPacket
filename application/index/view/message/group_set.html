<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />    
	<script src="__STATIC__/chatWeb/js/public/rem.js"></script>  
    <link rel="stylesheet" href="__STATIC__/chatWeb/css/public/public.css">

    <link rel="stylesheet" href="__STATIC__/chatWeb/css/news/group_set.css">
    <script src="__STATIC__/chatWeb/js/public/public.js"></script>
    <title>群聊设置</title>
</head>
<body>
    <div class="lb_headWrap">
        <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
            <img class="lb_headWrap_return_img" src="__STATIC__/chatWeb/img/public/left.png"/>
        </p>
        <span>群聊设置</span>
    </div>
    <!-- 群头像 -->
    <div class="group_portrait">
        <img class="group_portrait_img" src="__STATIC__/chatWeb/img/news/portrait.png" alt="">
    </div>
    <!-- 群成员 -->
    <div class="group_member">
        <div class="group_member_info">
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
            <div class="group_member_info_item"><img src="__STATIC__/chatWeb/img/0000⑨.jpg" alt="" class="group_member_info_img"></div>
        </div>  
        <div class="group_member_more">
            查看更多成员>>
        </div>
    </div>
    <!-- 群设置 -->
    <div class="group_set">
        <div class="group_set_list">
            <div class="group_set_list_item">
                <span>我的群名称</span>
                <img class="group_set_list_img" src="__STATIC__/chatWeb/img/news/arrow@2x.png" alt="">
            </div>
        </div>
        <!-- 列表项 -->
        <div class="group_set_list">
            <div class="group_set_list_item" onclick="switch_start(this);" style="cursor :pointer;">
                <span>设为顶置</span>
                <img class="group_set_list_image" src="__STATIC__/chatWeb/img/news/set_up/radio-b@2x.png" alt="">
            </div>
            <div class="group_set_list_item" onclick="switch_start(this);" style="cursor :pointer;">
                <span>设为免打扰</span>
                <img class="group_set_list_image" src="__STATIC__/chatWeb/img/news/set_up/radio-b@2x.png" alt="">
            </div>
        </div>
        <!-- 列表项 -->
        <div class="group_set_list">
            <div class="group_set_list_item">
                <span>查找聊天内容</span>
                <img class="group_set_list_img" src="__STATIC__/chatWeb/img/news/arrow@2x.png" alt="">
            </div>
            <div class="group_set_list_item">
                <span>更多群资料</span>
                <img class="group_set_list_img" src="__STATIC__/chatWeb/img/news/arrow@2x.png" alt="">
            </div>
        </div>
        <!-- 列表项 -->
        <div class="group_set_list">
            <div class="group_set_list_item">
                <span>聊天背景</span>
                <img class="group_set_list_img" src="__STATIC__/chatWeb/img/news/arrow@2x.png" alt="">
            </div>
            <div class="group_set_list_item">
                <span>进场特效</span>
                <img class="group_set_list_img" src="__STATIC__/chatWeb/img/news/arrow@2x.png" alt="">
            </div>
            <div class="group_set_list_item">
                <span>共享位置信息</span>
                <img class="group_set_list_img" src="__STATIC__/chatWeb/img/news/arrow@2x.png" alt="">
            </div>
        </div>
        <!-- 列表项 -->
        <div class="group_set_list">
            <div class="group_set_list_item">
                <span>删除聊天内容</span>
                <img class="group_set_list_img" src="__STATIC__/chatWeb/img/news/arrow@2x.png" alt="">
            </div>
        </div>
        <!-- 列表项 -->
        <div class="group_set_list">
            <div class="group_set_list_item">
                <span>投诉</span>
                <img class="group_set_list_img" src="__STATIC__/chatWeb/img/news/arrow@2x.png" alt="">
            </div>
        </div>
    </div>
    <!-- 退出群聊 -->
    <div class="group_quit">
        退出群聊
    </div>
</body>
<script src="__STATIC__/chatWeb/js/public/jquery-1.8.3.js"></script>
<script>
     /**开启-状态切换*/
     function switch_start(_this){
        if($(_this).find('.group_set_list_image').attr('src') == '__STATIC__/chatWeb/img/news/set_up/radio-b@2x.png' ){
            $(_this).find('.group_set_list_image').attr('src','__STATIC__/chatWeb/img/news/set_up/radio-a@2x.png')
        }else{
            $(_this).find('.group_set_list_image').attr('src','__STATIC__/chatWeb/img/news/set_up/radio-b@2x.png')
        }
    }
    $(function(){
        $('.lb_headWrap').css('background','transparent');
        $(window).scroll(function(){
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            if(scrollTop >= 100){
                $('.lb_headWrap').css('background','linear-gradient(to right,#00dafd,#00a7ff)');
            }else{
                $('.lb_headWrap').css('background','transparent');
            }
        })
    })
</script>
</html>
